version: 2
jobs:
  test:
    working_directory: ~/code
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run: npm install
      - run: npm run eslint
      - run: npm run stylelint
      - run: npm run build
      - run: npm run build-storybook
      - run: npm run test:server -- --maxWorkers 4 --coverage
      - run: npx codecov && rm -rf codecov
      - run: npm run test:jsdom -- --maxWorkers 2 --coverage
      - run: npx codecov && rm -rf codecov
  publish-storybook:
    working_directory: ~/code
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - run: npm install
      - run: npm run build-storybook
      - run: -R .circleci storybook-static/
      - run: npx storybook-to-ghpages --existing-output-dir=storybook-static
workflows:
  version: 2
  commit: # this workflow runs on every commit
  jobs:
    - test:
      filters:
        branches:
          ignore:
            - gh-pages
    - publish-storybook:
        requires:
          - test
        filters:
          branches:
            only:
              - master